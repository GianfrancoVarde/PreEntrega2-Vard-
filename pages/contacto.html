<!DOCTYPE html>
<html lang="en">
<head>

<body id="contacto">
  <header>
    <nav>
     <div class="contactos">
      <div class="contacto">
        <img src="https://picsum.photos/id/1/200/200" alt="Contacto 1">
        <div>
          <h2>Representante</h2>
          <p>1234567890</p>
        </div>
      </div>
      <!-- empieza contacto-->
      <h1 class="formu">Formulario de Contacto</h1>
      <form action="#">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
      
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Ingresa tu correo electrónico">
      
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tu mensaje"></textarea>
      
      <button type="submit">Enviar</button>
     </form>
    </div>
   </nav>
  </header>
  </body>
